<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphone Zone LOGIN</title>
<link rel="stylesheet" href="./Style/logIn.css">
</head>
<body>
       <h1 class="style">LOGIN</h1>
        <div id="main">
            <div style="background-color:#3b5998; border:1px solid #3b5998">
                <a href="https://www.facebook.com/login/"><img
                        src="https://icons-for-free.com/iconfiles/png/512/facebook+high+quality+media+social+social+media+square+icon-1320192615308993674.png"
                        alt=""></a>
                <a href="https://www.facebook.com/login/" style="text-decoration: none; color:white;">
                    <p class="box">Facebook</p>
                </a>
            </div>
            <div style="background-color: #4285f4; border:1px solid #4285f4;">
                <a href="https://accounts.google.com/signup/v2/webcreateaccount?hl=en&flowName=GlifWebSignIn&flowEntry=SignUp"><img
                        src="https://bookassist.org/wp-content/uploads/2021/07/google-logo.jpg" alt=""></a>
                <a href="https://accounts.google.com/signup/v2/webcreateaccount?hl=en&flowName=GlifWebSignIn&flowEntry=SignUp"
                    style="text-decoration: none;color: white;">
                    <p class="box">Google</p>
                </a>
            </div>
            <div style="background-color: #00aced; border:1px solid #00aced">
                <a href="https://twitter.com/"><img
                        src="https://seeklogo.com/images/T/twitter-icon-square-logo-108D17D373-seeklogo.com.png"
                        alt=""></a>
                <a href="https://twitter.com/" style="text-decoration: none; color: white;">
                    <p class="box">Twitter</p>
                </a>
            </div>
        </div>
        <div id="box1">
            <div class="style1"></div>
            <div>
                <h5>LOGIN WITH SOCIAL OR</h5>
            </div>
            <div class="style1"></div>
        </div>
        <p class="box2">Please enter your e-mail and Password:</p>
        <div class="box3">
            <form id="form">
                <input type="email" placeholder="E-mail" class="style2" id="email">
                <p></p>
                <input type="password" placeholder="Password" class="style2" id="password">
                <p></p>
                <input type="submit" value="LOGIN" class="style3">
            </form>
            <p class="style4">New customer? <a href="./signUp.html" style="color:#808080">Create an account</a></p>
        </div>
</body>
</html>
<script src="./javaScript/logIn.js"></script>
