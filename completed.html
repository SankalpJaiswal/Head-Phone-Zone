<!DOCTYPE html>
<html lang="en">
<head>

            font-family: sans-serif;
        }

        #container{
            height: 150px;

            background: #005AA7;  /* fallback for old browsers */

            border-radius: 5px;
        }

        h1,h4{
            text-align: center;
            padding-top: 20px;
        }

        h1{
            color: brown
        }

        h4{
            color: rgba(165, 42, 42, 0.582)
        }
    </style>
</head>

        <h1>Your Order is Placed</h1>
        <h4>It will reach to you within 5-7 days</h4>

</html>
