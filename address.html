<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <link rel="stylesheet" href="./styles/address.css">
</head>
<body>
    <div id="container">
        <img src="https://cdn.shopify.com/s/files/1/0153/8863/files/LOGO_b858cb3f-4fc8-4b60-9a75-e863e311bcc4.png?114808" alt="">
        <br>
        <div id="a">
            <p>Contact Information</p>
            <a href="login.html" id="login">Already have an account? Log in</a>
        </div>
        <input type="text" placeholder="Email" id="email">
        <br>
        <input type="checkbox" id="checkbox">
        <label for="checkbox"> Email me with news & offers</label>

        <div id="shipping">
            <p>Shipping Address</p>
            
            <select name="country" id="country">
                <option value="">Select Country</option>
                <option value="india">India</option>
            </select>
            
            <div id="name">
                <input type="text" placeholder="First name" class="name">
                <input type="text" placeholder="Last name" class="name">
            </div>
            
            
            <input type="text" placeholder="Address" id="address">

            <div id="city">
                <input type="text" placeholder="City" class="city">
                <input type="text" placeholder="State" class="city">
                <input type="text" placeholder="Pincode" class="city">
            </div>
            
            
            <input type="text" placeholder="Phone" id="phone">

            <br>

            <input type="checkbox" id="info_save">
            <label> Save this information for next time</label>
            <br>

            <input type="submit" value="Continue to payment method" id="submit">
            

        </div>
        
</body>
</html>

<script>
    document.querySelector("input[type='submit']").addEventListener("click",function(){
        window.location.href="payment.html"
    })
</script>
